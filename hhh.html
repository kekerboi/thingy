<!DOCTYPE html>
<html>
<head>
	<title>I Love You Ghizlan</title>
	<style>
		body {
			background-color: #000000;
			height: 100%;
		}

		.container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			color: #ffffff;
			font-size: 48px;
			font-family: Arial, sans-serif;
			letter-spacing: 2px;
			z-index: 1;
			animation: heartbeat 0.8s linear infinite;
		}

		.heart {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) scale(1.5);
			width: 300px;
			height: 300px;
			background-color: transparent;
			border: none;
			animation: pulse 1s ease-out infinite;
			z-index: 0;
		}

		.heart:before,
		.heart:after {
			position: absolute;
			content: "";
			left: 135px;
			top: 0;
			width: 150px;
			height: 225px;
			background: #ff0000;
			-moz-border-radius: 75px 75px 0 0;
			border-radius: 75px 75px 0 0;
			transform: rotate(-45deg);
			transform-origin: 0 100%;
		}

		.heart:after {
			left: 0;
			transform: rotate(45deg);
			transform-origin: 100% 100%;
		}

		@keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.2);
			}
			100% {
				transform: scale(1);
			}
		}

		@keyframes heartbeat {
			0% {
				transform: scale(1);
			}
			25% {
				transform: scale(0.9);
			}
			50% {
				transform: scale(1);
			}
			75% {
				transform: scale(1.1);
			}
			100% {
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<p>I Love You Ghizlan</p>
	</div>
	<div class="heart"></div>
</body>
</html>
